<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@300&display=swap"
    rel="stylesheet">
    <title>Document</title>
</head>
<body>
  <main>
    <div class="fb-heading">
      <h1>facebook</h1>
      <h2>Facebook helps you connect and share<br>with the people in your life.</h2>
    </div>
    <div class="my-fb-login">
      <form class="my-form">
        <div class="email-col">
          <input class="my-email" type="email" name="Email address or phone number" placeholder="Email address or phone number" autofocus required/>
        </div>
        <div>
          <input class="my-password" type="password" name="password" placeholder="Password" required/>
        </div>
        <div>         
          <input class="my-login" type="submit" value="Log in"/>
        </div>
        <div class="forgot-pass">
          <a href="#" class="fg">Forgot password?</a>
        </div>
        <div class="create-col">
          <button class="cna" type="button" href="signup.html">Create New Account</button>
        </div>    
      </form>
      <div class="last-p">
          <p><b>Create a page</b> for a celebrity, brand or business.</p>
      </div>
    </div>
  </main>
</body>
</html>
